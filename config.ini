# IPTV Scraper Configuration File
# Customize these settings to match your needs

[scraper]
# Base URL of the streaming server
base_url = http://103.144.89.251

# Path to HTML file
html_file = view-source_103.144.89.251.html

# Whether to fetch m3u8 URLs (requires network access)
fetch_urls = false

# Delay between requests (seconds)
request_delay = 0.5

# Request timeout (seconds)
request_timeout = 5

[output]
# JSON output file
json_file = channels.json

# M3U playlist output file
m3u_file = playlist.m3u

# Also create filtered playlists
create_filtered_playlists = true

[filtering]
# Create separate playlists for different categories
# Set to true to auto-detect and categorize channels
auto_categorize = true

# Categories to extract (comma-separated)
# Leave empty to extract all
# Example: sports,news,entertainment,movies,kids
categories = 

# Keywords for category detection (one per line)
# Format: category_name = keyword1, keyword2, keyword3
[category_keywords]
sports = SPORTS, CRICKET, GOLF, WRESTLING, BADMINTON, SOCCER, FOOTBALL, KABADDI, TENNIS
news = NEWS, BBC, CNN, ALJAZEERA
kids = CARTOON, KIDS, NICK, POGO, SONIC, HUNGAMA, SONY YAY
music = MUSIC, HITZ
movies = CINEMA, FILMS, MOVIE, FLIX
entertainment = ENTERTAINMENT, ENTERTAINMENT, DRAMEDY, MOVIES, GOLD, JALSHA, COLORS, ZEE, STAR
islamic = ISLAMIC, MADANI, PEACE TV

[advanced]
# User agent for requests
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# Proxy configuration (leave empty if not needed)
# Example: http://proxy.example.com:8080
http_proxy = 

https_proxy = 

# SSL verification
verify_ssl = true
